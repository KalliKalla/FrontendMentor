<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="./assets/fonts/static/Figtree-ExtraBold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="blog-preview-card">
      <img
        class="blog-preview-card__image"
        src="assets/images/illustration-article.svg"
        alt="Article illustration"
        width="384"
        height="522"
      />

      <section class="blog-preview-card__content">
        <span class="blog-preview-card__category">Learning</span>
        <time datetime="2023-12-21" class="blog-preview-card__date"
          >Published 21 Dec 2023</time
        >
        <h1 class="blog-preview-card__title">HTML & CSS foundations</h1>
        <p class="blog-preview-card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>

      <footer class="blog-preview-card__author">
        <img
          class="blog-preview-card__author-image"
          src="assets/images/image-avatar.webp"
          alt="Portrait of Greg Hooper"
          width="576"
          height="576"
        />
        <p class="blog-preview-card__author-name">Greg Hooper</p>
      </footer>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
      >
        Frontend Mentor
      </a>
      Coded by
      <a
        href="https://www.frontendmentor.io/profile/KalliKalla"
        target="_blank"
        rel="noopener"
        >KalliKalla</a
      >
    </div>
  </body>
</html>
