<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="styles.css" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="qr-card">
      <img
        src="images/image-qr-code.png"
        alt="QR Code Linking to Frontend Mentor"
        width="576"
        height="576"
        class="qr-card__image"
      />

      <section class="qr-card__content">
        <h1 class="qr-card__title">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-card__description">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>

    <footer class="attribution" role="contentinfo">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/KalliKalla">KalliKalla</a>.
    </footer>
  </body>
</html>
