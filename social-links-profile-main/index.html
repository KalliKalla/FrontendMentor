<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <div class="profile-card__container">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
            class="card__avatar"
          />
          <h1 class="card__name">Jessica Randall</h1>
          <p class="card__location">London, United Kingdom</p>
          <p class="card__bio">"Front-end developer and avid reader."</p>
          <nav class="card__social-links" aria-label="social media links">
            <ul>
              <li class="card__social-link">
                <a
                  href="https://github.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >GitHub</a
                >
              </li>
              <li class="card__social-link">
                <a
                  href="https://www.frontendmentor.io"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Frontend Mentor</a
                >
              </li>
              <li class="card__social-link">
                <a
                  href="https://www.linkedin.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >LinkedIn</a
                >
              </li>
              <li class="card__social-link">
                <a
                  href="https://twitter.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Twitter</a
                >
              </li>
              <li class="card__social-link">
                <a
                  href="https://instagram.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Instagram</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/KalliKalla"
        target="_blank"
          rel="noopener noreferrer"
          >KalliKalla</a>.
      </div>
    </footer>
  </body>
</html>
