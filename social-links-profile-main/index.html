<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="profile-card">
      <article class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="card__avatar"
        />
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__bio">"Front-end developer and avid reader."</p>
        <div class="card__social-links" aria-label="social media links">
          <div class="card__social-link">
            <a href="https://github.com">GitHub</a>
          </div>
          <div class="card__social-link">
            <a href="https://www.frontendmentor.io">Frontend Mentor</a>
          </div>
          <div class="card__social-link">
            <a href="https://www.linkedin.com">LinkedIn</a>
          </div>
          <div class="card__social-link">
            <a href="https://twitter.com">Twitter</a>
          </div>
          <div class="card__social-link">
            <a href="https://instagram.com">Instagram</a>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://kallikalla.github.io/FrontendMentor/">KalliKalla</a>.
      </div>
    </footer>
  </body>
</html>
