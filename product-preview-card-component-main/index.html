<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./assets/images/image-product-desktop.jpg"
          />
          <img
            src="./assets/images/image-product-mobile.jpg"
            alt="Chanel perfume bottle"
            class="product__image"
          />
        </picture>
        <div class="product__content">
          <div class="product__info">
            <p class="product__category">Perfume</p>
            <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="product__price-group">
            <p class="product__price">$149.99</p>
            <s class="product__price product__price--original">$169.99</s>
          </div>
          <button class="product__button">
            <img
              src="./assets/images/icon-cart.svg"
              alt="Cart icon"
              width="18"
              height="18"
            />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/KalliKalla"
          target="_blank"
          rel="noopener noreferrer"
          >KalliKalla</a
        >.
      </div>
    </footer>
  </body>
</html>
